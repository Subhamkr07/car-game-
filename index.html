<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Game</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body onload="document.documentElement.requestFullscreen?.()">
  <div id="logo-splash">
    <img src="./images/logo.jpg" alt="Company Logo">
  </div>
  <div class="carGame hide-initial"> <div class="introAnimation">ðŸš— Welcome to Shubham's Racing Game! ðŸš¦</div>

    <div id="countdownOverlay">3</div>

    <div class="score hide"></div>

    <div class="startScreen">
      <p class="animated-text">Shubham present Racing game</p>
      <button class="startButton">Start</button>
    </div>

    <div class="modeSelectScreen hide">
      <p>Select Control Mode</p>
      <button id="touchMode">Touch Controls</button>
      <button id="arrowMode">Arrow Buttons</button>
    </div>

    <div class="gameArea"></div>

    <div class="controls hide">
      <button class="control-button up">&#8679;</button>
      <div class="horizontal-controls">
        <button class="control-button left">&#8678;</button>
        <button class="control-button down">&#8681;</button>
        <button class="control-button right">&#8680;</button>
      </div>
    </div>

    <div class="gameOverScreen hide">
      <p>Game Over!</p>
      <p>Your Score: <span id="finalScore">0</span></p>
      <button class="restartButton">Play Again</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
